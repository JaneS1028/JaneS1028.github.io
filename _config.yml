# Basic Site Settings
locale        : "en-US"
site_theme    : "air"  # "default" | "air"
title_separator: "-"
name          : &name "Jane Shin"
title         : "Jane Shin"
description   : &description "Jane Shin's academic portfolio"
url           : https://JaneS1028.github.io
baseurl       : ""
repository    : "academicpages/academicpages.github.io"
timezone      : "Asia/Seoul"

# Author (left sidebar)
author: 
  avatar   : "신분증 신재인.JPG"   # 예: /images/profile.png 로 쓰려면 경로만 바꾸세요
  name     : "Jane Shin"
  bio      : "Master’s candidate in Management Engineering, KAIST College of Business"
  location : "South Korea"
  email    : "janeshin@kaist.ac.kr"
  LinkedIn : "https://www.linkedin.com/in/jane-shin-9ba713218/"

# Site Settings
teaser          :
breadcrumbs     : false
words_per_minute: 160
future          : true
read_more       : "disabled"
talkmap_link    : false
comments:
  provider      :
atom_feed:
  hide          : false
  path          :

# SEO / Social
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :
twitter:
  username: 
facebook:
  username:
og_image       :
og_description :
social:
  type : Person
  name :

# Analytics
analytics:
  provider  : "false"
  google:
    tracking_id:

# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding     : "utf-8"
markdown_ext : "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown          : kramdown
highlighter       : rouge
lsi               : false
excerpt_separator : "\n\n"
incremental       : false

# Markdown Processing
kramdown:
  input        : GFM
  hard_wrap    : false
  auto_ids     : true
  footnote_nr  : 1
  entity_output: as_char
  toc_levels   : 1..6
  smart_quotes : lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# ✅ Collections 제거 (원페이지 사이트)
# collections:  ← 사용 안 함

# Defaults — 페이지만 사용
defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true  # 왼쪽 프로필 보이게
  # (선택) 포스트를 쓰게 될 경우에만 아래 유지
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:title/

# Plugins (GitHub Pages 호환)
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# Archives (비활성 상태 유지 가능)
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development
